<p-table [value]="patterns" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>停站模式代碼</th>
          <th>停站模式</th>
          <th>停靠站</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patterns>
      <tr>
          <td>{{patterns.pattern}}</td>
          <td>{{patterns.patternName}}</td>
          <td><p-steps [model]="patterns.stops" [activeIndex]="-1"></p-steps></td>
      </tr>
  </ng-template>
</p-table>
